{% extends "base.html" %}
{% block content %}
    <div>
        <div class="row">
            <div class="col-sm-1">
                <img height="80px" src="assets/images/assuremoss_logo.png" alt="AssureMOSS logo">
            </div>
            <div class="col">
                <h1>Explainability tool</h1>
            </div>
        </div>
        <div class="row">
            <form method="POST">
                <label for="url">Enter a commit URL:</label>
                <input type="url" name="url" id="url" placeholder="https://github.com/..."
                    pattern="https://github.com/.*/.*/commit/.*" size="30" required>
            </form>
        </div>
    </div>

    {% endblock %}
